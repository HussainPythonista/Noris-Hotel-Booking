{% load static  %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Booking Form HTML Template</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="{% static 'booking/css/bootstrap.min.css' %}" />

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="{% static 'booking/css/style.css' %}" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
				<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
				<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->

    <title></title>
    <link rel="stylesheet" href="{% static 'booking/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  </head>
  <body>
		<div id="booking" class="section">
			<div class="section-center">
				<div class="container">
					<div class="row">
						<div class="booking-form">
							<div class="form-header">
								<h1>Make your reservation</h1>
							</div>
							<form method="post">
                {% csrf_token %}
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Country, ZIP, city...">
									<span class="form-label">Destination</span>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<div class="input-group" id="datetimepicker">
												<input type="text" class="form-control" name='check_out'>
												<span class="input-group-addon">
														<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<div class="input-group" id="datetimepicker2" >
							          <input type="text" class="form-control" name='check_out'>
							          <span class="input-group-addon">
							              <span class="glyphicon glyphicon-calendar"></span>
							          </span>
							        </div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<select class="form-control" required>
												<option value="" selected hidden>no of rooms</option>
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
											<span class="form-label">Rooms</span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<select class="form-control" required>
												<option value="" selected hidden>no of adults</option>
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
											<span class="form-label">Adults</span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<select class="form-control" required>
												<option value="" selected hidden>no of children</option>
												<option>0</option>
												<option>1</option>
												<option>2</option>
											</select>
											<span class="select-arrow"></span>
											<span class="form-label">Children</span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="email" placeholder="Enter your Email">
											<span class="form-label">Email</span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="tel" placeholder="Enter you Phone">
											<span class="form-label">Phone</span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Book Now</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    <script type="text/javascript">
      $(function(){
          $('#datetimepicker').datetimepicker();
      })
      $(function(){
          $('#datetimepicker2').datetimepicker();
      })
			$('.form-control').each(function () {
				floatedLabel($(this));
			});

			$('.form-control').on('input', function () {
				floatedLabel($(this));
			});

			function floatedLabel(input) {
				var $field = input.closest('.form-group');
				if (input.val()) {
					$field.addClass('input-not-empty');
				} else {
					$field.removeClass('input-not-empty');
				}
			}
    </script>
  </body>
</html>
