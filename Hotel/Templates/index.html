<!-- This Html Page contains changeable tags i.e.., dynamic content -->
{% extends 'app/static.html' %}
{% load static %}
{% static "images" as baseUrl %}

{% block content %}

{% for roomCate,roomUrl in rooms_list %}

<div class="destination item">
    <div class="destination_image">

        <img src="{{roomUrl.image.url}}" alt="">

        {% if  room.offer %}

        <div class="spec_offer text-center"><a href="#">Special Offer</a></div>
        {% endif %}
    </div>
    <div class="destination_content">


        <div class="destination_subtitle">

        </div>
        <div class="destination_price"></div>  
        <button type="button" class="btn btn-secondary btn-lg btn-block"><a href="booking/booking/{{roomUrl.roomtype }}" >Book {{roomCate}}</button>
       
    </div>    
</div>
{% endfor %}
{% endblock content %}
